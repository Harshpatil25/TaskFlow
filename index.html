<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    if (localStorage.getItem("theme") === "dark") {
        document.documentElement.style.backgroundColor = "#0b1a33";
    } else {
        document.documentElement.style.backgroundColor = "#f5f6f8";
    }
</script>

    <link id="themeStylesheet" rel="stylesheet" href="style-light.css">

    <title>Home-Task</title>
</head>
<body>
    <div class="taskflow">
        <div class="header">
            <h2>TaskFlow</h2>
            <button id="modeBtn">Switch</button>
        </div>

    <div class="add-section">
        <input type="text" id="taskInput" placeholder="Add a new task ....." />
        <button id="addBtn">Add Task</button>
    </div>

    <div class="tabs">
    <a href="index.html" class="active">All</a>
    <a href="pending.html">Pending</a>
    <a href="completed.html">Completed</a>
    </div>

    <div class="section">
        <h3>Pending Tasks</h3>
        <ul id="pendingList"></ul>
    </div>

    <div class="section">
        <h3>Completed Tasks</h3>
        <ul id="completedList"></ul>
        <button id="clearBtn">Clear Complete</button>
    </div>
    <footer>
    <p>&copy; 2026 TaskFlow. All rights reserved.</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
